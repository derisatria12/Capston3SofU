{% load static %}	
    <!--Main Wrapper-->
	<div class="wrapper">
		<!-- Header Start -->
		<header id="header">
			<div class="main-header">
				<div class="container">
					<div class="row">
						<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
							<div class="logo">
								<figure>
									<a href="{% url 'home'%}" class="light-logo">
										<img src="{% static 'logo/umkm.jpeg' %}" alt="FoodOnline" width="115">
									</a>
								</figure>
							</div>

						</div>
						<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
							<div class="login-option">
								<a href="{% url 'listtoko' %}" class="btn btn-outline-danger text-uppercase font-weight-bold" >UMKM</a>
								{% if user.is_authenticated %}
								<a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'myAccount' %}">Akun Saya</a>
								<a class="cs-color cs-popup-joinus-btn login-popup text-danger" href="{% url 'logout' %}">Logout</a>

								{% else %}
								<a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'login' %}">Login</a> / 
                                    <span><a href="{% url 'registerUser' %}" class="cs-color cs-popup-joinus-btn login-popup ml-0">Register</a></span><a class="get-start-btn" href="{% url 'registerVendor' %}">
									Register UM</a>
								{% endif %}
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- Header End -->
